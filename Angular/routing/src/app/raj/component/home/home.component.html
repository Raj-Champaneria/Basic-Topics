<table>
    <thead>
        <th>Emp Id</th>
        <th>Emp Name</th>
        <!-- <th>Emp Domain</th>
        <th>Emp Experience</th> -->
        <th>View Details</th>
    </thead>
    <tbody>

        <tr *ngFor="let emp of employee">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <!-- <td>{{emp.domain}}</td>
            <td>{{emp.experience}}</td> -->
            <td><button><a routerLink="/empdetails/{{emp | json}}">Show Details</a></button></td>
        </tr>
    </tbody>
</table>
