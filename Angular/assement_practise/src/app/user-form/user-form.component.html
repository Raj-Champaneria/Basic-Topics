<h1>user-form</h1>
<form class="border border-dark" [formGroup]="userreactiveform" (ngSubmit)="update?onClick():updateUser()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
            placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age">
       
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" >{{togglebutton}}</button>
</form>
