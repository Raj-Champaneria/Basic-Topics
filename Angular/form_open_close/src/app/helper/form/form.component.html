<form [formGroup]="helperform" (ngSubmit)="chengebutton?postData():updateData()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" formControlName="age">
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Field</label>
        <select class="form-select" formControlName="field">
            <option selected>Open this select menu</option>
            <option value="IT">IT</option>
            <option value="ELECTRICAL">ELECTRICAL</option>
            <option value="CHEMICAL">CHEMICAL</option>
          </select>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
    </div>
   
    <button class="btn btn-primary m-5"  >{{togglebutton}}</button>
    <button class=" btn btn-danger" (click)="closeform()">Cancel</button>
  </form>
