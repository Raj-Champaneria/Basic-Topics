<div class="form-div d-flex justify-content-center">
<form class="w-75" [formGroup]="employeform" (ngSubmit)="onsubmit()" >
  <div class="form-group my-3">
    <label for="name">Name </label>
    <input type="name" class="form-control" id="name"  placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group my-3">
    <label for="field">Field</label>
    <input type="field" class="form-control" id="field" placeholder="field" formControlName="field" >
  </div>
    <div class="form-group my-3">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email"  placeholder="Enter email" formControlName="email" >
    </div>

    <div class="form-group my-3">
      <label for="Address"> Address</label>
      <input type="email" class="form-control" id="Address" placeholder="Enter Address" formControlName="address" >
    </div>
    <div class="form-group my-3">
      <label for="contact"> Contact</label>
      <input type="Contact" class="form-control" id="contact"  placeholder="Enter Contact number" formControlName="contact">
    </div>
    <div class="form-group my-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password    ">
    </div>
    <button type="submit" class="btn btn-primary my-3"   [disabled]="!employeform.valid">Submit</button>
  </form>

</div>
