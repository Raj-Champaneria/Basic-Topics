<div class="form d-flex mt-5 justify-content-center">
    <form class="w-75" [formGroup]="empreactiveform" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <label for="name">Name </label>
            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group mt-3">
            <label for="salary">salary </label>
            <input type="name" class="form-control" id="salary" aria-describedby="salaryHelp"
                placeholder="Enter salary" formControlName="salary">
        </div>
       
        <label for="technology " class="mt-3" >Technology </label>
        <select class="form-select " aria-label="Default select example" formControlName="technology">
            <option  value="angular" selected>Angular</option>
            <option value="React">React</option>
            <option value="Javascript">Javascript</option>
            <option value="Node js">Node js</option>
          </select>
        <div class="form-group mt-3">
            <label for="email">Email address</label>
            <input type="name" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group mt-3">
            <label for="contact">contact </label>
            <input type="name" class="form-control" id="contact" aria-describedby="contactHelp" placeholder="Enter contact" formControlName="contact">
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="name" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputconfirmpsd1">Confirm Password</label>
            <input type="name" class="form-control" id="exampleInputconfirmpsd1" placeholder="confirmpsd" formControlName="confirm_password">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</div>
