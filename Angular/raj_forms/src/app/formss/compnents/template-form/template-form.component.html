<div class="form-div d-flex justify-content-center">
  <form class="w-50 justify-content-center my-5" (ngSubmit)="onsubmit(rajform)" #rajform="ngForm" >
    <div class="form-group ">
      <label for="name ">Enter Name</label>
      <input type="text" class="form-control" id="name" name="name"  placeholder="Enter Name"
      ngModel required #name="ngModel"  pattern=".*[^  ].*" >
      <span *ngIf="!name.valid && name.touched ">Please enter correct name</span>
    
    </div>
    <div class="form-group ">
      <label for="email ">Enter Email Address</label>
      <input type="email" class="form-control" id="email" name="email"  placeholder="Enter email" ngModel required email #email="ngModel" >
      <span *ngIf="!email.valid && email.touched ">Please enter correct email</span>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" minlength="5" ngModel required #password="ngModel">
    <span *ngIf="password.errors?.['minlength']">Minimum length is 5</span>
    <span *ngIf="!password.valid && password.touched ">Please enter correct password</span>

    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox" ngModel>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!rajform.valid">Submit</button>
  </form>
</div>
