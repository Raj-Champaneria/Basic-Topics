<div class="form w-75 d-flex m-auto mt-5">

    <form class="w-100" [formGroup]="reactiveform" (ngSubmit)="toggle?postData():EditHelper()">
        <div class="form-group mt-2">
            <label for="name" class="">Enter Name</label>
            <input type="text" class="form-control w-75 " id="name" placeholder="Enter Name" formControlName="name">
        </div>
        <div class="form-group mt-2">
            <label for="age" class="">Enter Age</label>
            <input type="text" class="form-control w-75 " id="age" placeholder="Enter Age" formControlName="age">
        </div>
        <div class="form-group mt-2">
            <label for="" class="">Experince</label>
            <select class="form-select form-control w-75" aria-label="Default select example"
                formControlName="experience" placeholder="Select Year">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <div class="form-group mt-2">
            <label class="">Availblity</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="availiblity" id="flexRadioDefault1"
                    formControlName="availiblity" value="1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="availiblity" id="flexRadioDefault2" checked
                    formControlName="availiblity" value="0">
                <label class="form-check-label" for="flexRadioDefault2">
                    No
                </label>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="" class="">license </label>
            <div class="license" *ngFor="let item of license; let i=index;">
                <label>
                    <input type="checkbox" (change)="onChange($event)" class="form-check-input" name="license" id=""  [value]="item">
                    {{item}}
                </label>
            </div>
        </div>
        
        <div class="form-group mt-2">
            <label for="exampleInputEmail1" class="">Email address</label>
            <input type="text" class="form-control w-75 " id="exampleInputEmail1" placeholder="Enter email"
                formControlName="email">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control w-75" id="exampleInputPassword1" placeholder="Enter Password"
                formControlName="password">
        </div>
        <div class="form-group mt-2">
            <label for="exampleInputPassword1">Cofirm Password</label>
            <input type="password" class="form-control w-75" id="exampleInputPassword1"
                placeholder="Enter Confrm Password" formControlName="confirmpassword">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName="acceptform" id="flexCheckChecked"
                checked>
            <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
            </label>
        </div>

        <button type="submit" [disabled]="!reactiveform.valid" class="btn btn-primary mt-2">{{changebtn}}</button>
    </form>
</div>
