<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="card-wraapper ">
    <div class="card m-2 border-0 d-md-flex flex-md-row">
      <figure class="mb-0">
        <img class="card-img-top" src="../assets/images/Rectangle 11.png" alt="Card image cap">
      </figure>
      <div class="card-body mt-2 text-md-center ">
        <h5 class="card-title mt-md-4">Rawai Beach Phuket</h5>
        <i class="fa-solid fa-location-dot mt-md-4 "></i>
        <span class="ms-3 ">Aviasales.ru Seaview Phuket office, Phuket, Thailand</span>

        <div class="card-container d-flex flex-md-column  justify-content-around">
          <div class="view-section">
            <h5>Views</h5>
            <p>65,03,252</p>
          </div>
          <div class="download-section">
            <h5>Downloads</h5>
            <p>23,991</p>
          </div>
        </div>
        <div class="button px-4 mt-4">
          <button class="btn btn-primary btn-lg w-100 ">See Details</button>
        </div>
      </div>
    </div>
  </div>

  <div class="digital-card-warpper  d-flex">
    <div class="digital-marketing p-4">
      <p class=" text-white">Course</p>
      <h2 class="mt-4 text-white">Digital <br> Marketing</h2>
      <p class="mt-5 text-white">See all chapters</p>
    </div>
    <div class="social-media p-4">
      <div class="social-media-header d-flex justify-content-between ">
        <p class="mb-0">Chapter 10</p>
        <div class="progress ">
          <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
            style="width:30%">
            <span class="sr-only">70% Complete</span>
          </div>
        </div>
      </div>
      <p class="text-end">03/10 completed</p>
      <h2>Social Media <br>Growth</h2>
      <div class="btn-div d-flex justify-content-end">
        <button class="btn btn-lg next-chapter-btn text-white px-4">Next Chapter</button>
      </div>
    </div>
  </div>
</body>

</html>
