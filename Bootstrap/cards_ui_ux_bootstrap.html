<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/cards_ui_ux.css">
</head>

<body>
    <div class="card mb-3 p-3 border-0">
        <div class="row d-flex flex-column flex-md-row">
            <div class="col-12  col-sm-12 col-md-6 text-center">
                <figure class="mb-0">
                    <img src="./assests/images/Rectangle 1764.png" class="img-fluid rounded-start" alt="...">
                </figure>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
                <div class="card-body text-center text-lg-start py-0">
                    <h2 class="card-title mb-0">John Doe</h2>
                    <p class="card-text fs-5">UI/UX Designer</p>
                    <div class="row text-md-center dialog-box">
                        <div class="col-12 col-md-4">
                            <p class="card-body-desc mb-0">Views</p>
                            <p class="card-body-digit fs-3 mb-0">17,453</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p class="card-body-desc mb-0 ">Followers</p>
                            <p class="card-body-digit fs-3 mb-0">373</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <p class="card-body-desc mb-0">Appreciations</p>
                            <p class="card-body-digit fs-3 mb-0">1,888</p>
                        </div>
                    </div>
                    <div class="designer-card-btn my-5 ">
                        <div class="btn  btn-info rounded px-5 text-white btn-block">Follow</div>
                        <div class="btn btn-lg btn-block btn-outline-info rounded px-5 ms-2">Connect</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
