
<app-form  *ngIf="toggle" (closeformevent)="closeform($event)" (postevent)="postUser($event)" [editedData]="editedData" (updateevent)="updateUser($event)" ></app-form>
<app-list (formopenevent)="openform($event)" [userDataIterate]="userData" (deleteevent)="deleteUser($event) "(editevent)="editUser($event)" [ngClass]="ispressed ?'opacity05':'opacity1'"></app-list>
