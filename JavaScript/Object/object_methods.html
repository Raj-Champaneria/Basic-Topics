<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let obj1={a:1,b:1};
        let obj2={b:2,c:3};

        //Object assign mrthod

        Object.assign(obj1,obj2);
        
        console.log(obj2); //output {b: 2, c: 3}

        console.log(obj1); //output {a: 1, b: 2, c: 3}


        //object create method

        const yourcar ={
            name:"audi",
            color:"black",
            fill:function(){
                return this.name +" " + this.color ;
            }
        }

        const mycar=Object.create(yourcar);
        mycar.name="BMW";
        mycar.color="white";

        console.log(yourcar.fill());
        console.log(mycar.fill())
    </script>
  </body>
</html>
