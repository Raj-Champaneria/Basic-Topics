    function reverseNumber(x) {
      let a = String(x).split("").reverse("").join("");
      let b = [];
      if (a.endsWith("-")) {
        b = "-" + a;
        return parseInt(b);
      } else {
        return a;
      }
    }

    console.log(rev);

    //6] Write a JavaScript function that accept a list of country names as input and returns the longest country name as output.

    function LongestCountry(arr) {
      let nw = [];
      for (i = 0; i < arr.length; i++) {
        nw.push(arr[i].length);
      }
      let f = Math.max(...nw);
      let b = arr.indexOf(f);
      let u = arr.at(b);
      return u;
    }
