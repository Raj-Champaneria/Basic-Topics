<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assests/style/style.css">
</head>

<body>
    <div class="wrapper">
    
        <div class="container">
            <div class="img-div">
            <img class="main-img" src="Assests/images/cricket-bat-ball-26560801.jpg">
            </div>  
            <div class="form-div">
                <form id="form">
                    <h1 class="registraion-heading">Registration Form</h1>
                    <label  for="firstname">First Name</label>
                    <input type ="text" id="firstname" name="firstname" placeholder="Enter Player First Name"><br>
                    <label  for="lastname">Last Name </label>
                    <input type ="text" id="lastname" name="lastname" placeholder="Enter Player Last Name"><br>
                    <label  for="age">Player Age </label>
                    <input type ="text" id="age" placeholder="Enter Player  Age"><br>

                    <br><b> Choose your favroite season: </b><br>  
                    <input type="radio" name="season" id="male" value="male"> Male <br>   
                    <input type="radio" name="season" id="female" value="female" > Female <br>   
                   
                    <label for="c1"><input type="checkbox" name="color" value="Reading" id="c1">Reading</label>
                    <label for="c2"><input type="checkbox" name="color" value="Playing" id="c2">Playing</label>
                    <label for="c3"><input type="checkbox" name="color" value="coding" id="c3">coding</label><br>

                    <label  for="email">Player Email </label>
                    <input type ="text" id="email" placeholder="Enter Email Address"><br>
                    <label  for="username">Player username </label>
                    <input type ="text" id="username" placeholder="Enter Player  username"><br>
                    <label  for="password">Player Password </label>
                    <input type ="password" id="password" placeholder="Enter Player  Password" required><br>

                    <button id="save" type="submit" class="btn-register"  href="table.html">Register Here</button>
                </form>
            </div>
        </div>

    </div>
    <script src="Assests/script/script.js"></script>
</body>

</html>
